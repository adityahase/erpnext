            <div class="row">
                <div class="col-md-8">
                    <h2>{{ content.title }}</h2>
                    <span class="text-muted">
                        Published on {{ content.publish_date }}, by {{ content.author }}
                    </span>
                </div>
                <div class="col-md-4 text-right">
                        {% include "www/lms/templates/includes/lms-nav.html" %}

                {{ content.content }}

                        {% include "www/lms/templates/includes/lms-nav.html" %}
